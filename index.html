<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Keanu</title>
    </head>
    <body>
    <header>
    <div class = "intro">
    <h2>Project Keanu item check meeting minutes</h2>
    <p><strong>Location:</strong> Center Hall 200 <br> <strong>Date:</strong> 10/01/2077 <br><strong>Time:</strong> 00:00 <br> <strong>Attendees:</strong> John Wick, Neo, Silver Hand </p>
    </div>
    <div class = "agenda">
    </header>
    <h3>Agenda items</h3>
    <ul>
     <li>Dog<img src="img/dog.jpg" alt="john's dog" style="width:256px;height:128px;"/></li>
     <li>Car<img src="img/car.jpg" alt="john's car" style="width:128x;height:128px;"/></li>
     <li>Pills<img src="img/pill.jpg" alt="neo's pill" style="width:128px;height:256px;"/></li>
     <li>Guns<img src="img/gun.jpg" alt="silverhand's gun" style="width:256px;height:128px;"/></li>
    </ul>
    </div>
    <div class="recording">
    <h3>Meeting recordings</h3>
    <details class="audio">
    <summary>Audio record</summary>
    <audio controls>
    <source src="media/cyberpunk.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>
    </details>
    <details class="video">
    <summary>Video record</summary>
    <video width="320" height="180" controls>
    <source src="media/Cyberpunk.mp4" type="video/mp4">
    Your browser does not support the video tag.
    </video>
    </details>
    </div>
    <div class="comment">
    <h3>Comments</h3>
    <form>
    <label for="textbox">comments for the meeting:</label>
    <textarea id="textbox" rows="4" cols="50">
    Enter your comments and hit submit.
    </textarea>
    <br><br>
    <input type="submit" value="Submit">
    </form>
    </div>
    </body>
</html>
